name: Rust

on:
  push:
    branches: [ "build-action" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build-vue:
    name: 编译前端
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: 编译前端
        run: cd webapp && yarn install && yarn build
  build-rust:
    name: 编译后端
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Cache Target
        uses: actions/cache@v3
        with:
          path: ./target
          restore-keys: |
            seafile-rust-target
      - name: 编译后端
        run: cargo build --release --verbose && ls -al
  #    - name: Run tests
  #      run: cargo test --verbose
  build-image:
    name: 构建镜像
    runs-on: ubuntu-latest
    needs:
      - build-vue
      - build-rust
    steps:
      - uses: actions/checkout@v3

      - name: 构建镜像
        run: ls -al . && ls -al dist
