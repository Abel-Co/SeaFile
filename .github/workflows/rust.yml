name: Rust

on:
  push:
    branches: [ "build-action" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build-vue:
    name: 编译前端
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

#      - name: Cache Node_Modules
#        uses: actions/cache@v3
#        with:
#          path: ./webapp/node_modules
#          restore-keys: |
#            seafile-vue-node_modules
      - name: Build Vue
        run: cd webapp && yarn install && yarn build && ls -al
  build-rust:
    name: 编译后端
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Cache Target
        uses: actions/cache@v3
        with:
          path: ./target
          key: ${{ github.repository }}-rust-target
      - name: Build Rust
        run: cargo build --release --verbose && du -sh target
  build-image:
    name: 构建镜像
    runs-on: ubuntu-latest
    needs:
      - build-vue
      - build-rust
    steps:
      - uses: actions/checkout@v3

      - name: 构建镜像
        run: ls -al . && ls -al dist
